<ion-header>
    <ion-toolbar>
        <ion-title>Async Storage Plugin</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ng-container *ngIf="counter$ | async as counter">
        <h1>{{ counter.count }}</h1>
    </ng-container>

    <ion-button (click)="increment()">Increment</ion-button>
    <ion-button (click)="decrement()">Decrement</ion-button>
    <ion-button (click)="resetState()">Reset State</ion-button>
</ion-content>
